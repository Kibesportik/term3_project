<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time2tour </title>
    <link rel="stylesheet" href="/static/css/styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body class="bg">
        <header>
            <h1>Time2Tour</h1>
            <hr>
        {% block head %}
        {% endblock %}
        <nav class="navbar navbar-expand-md">
            {% block navbar %}
            <a class="btn btn-warning btn-header" href="{{ url_for('index')}}">Home</a>
            <button class="btn btn-warning btn-header"  type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" data-bs-toggle="modal"
                    data-bs-target="#Register_Window">Register
            </button>
            <button class="btn btn-warning btn-header"  type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" data-bs-toggle="modal"
                    data-bs-target="#Login_Window">Login
            </button>
            {% endblock %}
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                    </li>
                </ul>
            </div>
            <div id='user_info' class="user_info">
                <a href="" class="btn btn-warning btn-header d-none" id="user_btn" type="button"
                   data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                   aria-label="Toggle navigation" data-is_login="{{is_login}}" data-user_id="{{user_id}}"
                   data-is_admin="{{is_admin}}">{{current_user}}
                </a>
            </div>

        </nav>
    </header>

      <div class="modal fade" id="Register_Window" tabindex="-1" aria-labelledby="Register_Window" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5">Register</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div id="register_error" class="error">

            </div>
    <form  id="registerForm" method="post" action="{{url_for('register')}}">
    Username: <input type="text" id="register_username"  name="username">
    <p></p>
    Email: <input type="email" id="register_email" name="email"/>
    <p></p>
    Password: <input type="password" id="register_psw" name="password"/>
    <p></p>
    Confirm Password: <input type="password" id="register_confirm_psw" name="confirm_psw"/>
    <p></p>
        <button type="submit" class="btn btn-warning btn-header">Confirm</button>
    </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="Login_Window" tabindex="-1" aria-labelledby="Login_Window" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5">Login</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div id="login_error" class="error">

            </div>
    <form id="loginForm" method="post" action="{{url_for('login')}}">
    Email: <input type="email" id="login_email" name="email"/>
    <p></p>
    Password: <input type="password" id="login_psw" name="password"/>
    <p></p>
    <button type="submit" class="btn btn-warning btn-header">Confirm</button>
    </form>
        </div>
      </div>
    </div>
  </div>

{% block content %}
{% endblock %}
{% block modals %}
{% endblock %}
{% block imports %}
        <script src="/static/js/index.js"></script>
{% endblock %}
        <script src="/static/js/user.js"></script>
        <script src="/static/js/tour_order.js"></script>
</body>
</html>
