<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time2tour </title>
    <link rel="stylesheet" href="static/css/styles.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    {% block import %}{% endblock %}
</head>
<body class="bg">
        <header>
            <h1 class="text"> Time2Tour </h1>
        <nav class="navbar navbar-expand-md">
            <h1 class="text"> </h1>
            <a class="btn btn-warning btn-header" href="{{ url_for('index')}}">Home</a>
            <button class="btn btn-warning btn-header"  type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" data-bs-toggle="modal" data-bs-target="#Register_Window">Register
            </button>
            <button class="btn btn-warning btn-header"  type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" data-bs-toggle="modal" data-bs-target="#Login_Window">Login
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                    </li>
                </ul>
            </div>
            <div class="user_info">
                <button class="btn btn-warning btn-header d-none" id="user_btn" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" data-bs-toggle="modal" data-bs-target="">{{current_username}}
            </button>
            </div>

        </nav>
    </header>
{% block modals %}
      <div class="modal fade" id="Register_Window" tabindex="-1" aria-labelledby="Register_Window" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="Register_Window_Label">Register</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
    <form method="post" >
    Username: <input type="text"  id="username">
    <p></p>
    Email: <input type="email"  id="email"/>
    <p></p>
    Password: <input type="password"  id="password"/>
    <p></p>
    Confirm Password: <input type="password"  id="confirm_psw"/>
    <p></p>
        <button type="submit" class="btn btn-warning btn-header" id="register_button" data-url="url_for('register')">Confirm</button>
    </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="Login_Window" tabindex="-1" aria-labelledby="Login_Window" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="Login_Window_Label">Login</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
    <form method="post" >
    Email: <input type="email" id="login_email"/>
    <p></p>
    Password: <input type="password" id="login_password"/>
    <p></p>
    <button type="submit" class="btn btn-warning btn-header" id="login_button" data-url="url_for('login')">Confirm</button>
    </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
    {% block scripts %}
  <script src="/static/js/project-create.js"></script>
  <script src="/static/js/project-edit.js"></script>
    {% endblock %}
</body>
</html>
